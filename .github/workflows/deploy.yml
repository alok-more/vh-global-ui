name: Deploy Frontend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            set -e

            cd /opt/apps/frontend

            echo "ðŸ”„ Fetching latest code..."
            git fetch origin

            echo "âš ï¸ Resetting local changes..."
            git reset --hard origin/main

            echo "ðŸ“ Writing environment variables..."
            cat > .env.production << 'EOF'
            VITE_APP_SCRIPT_EXCEL_URL=https://script.google.com/macros/s/AKfycbx4D2ShoFE7qFiV_iY_coNKR3Vxj0mNsyok4he6ccOlZrfHU_mzodTrIGbWT608CfXf/exec
            VITE_BACKEND_URL=https://vhnglobal.com/
            EOF

            echo "ðŸ“¦ Installing dependencies..."
            npm install

            echo "ðŸ—ï¸ Building frontend..."
            npm run build

            echo "ðŸš€ Deploying build to web root..."
            sudo rm -rf /var/www/vhnglobal.com/*
            sudo cp -r dist/* /var/www/vhnglobal.com/

            echo "ðŸ” Fixing permissions..."
            sudo chown -R www-data:www-data /var/www/vhnglobal.com

            echo "âœ… Frontend deployed successfully"
