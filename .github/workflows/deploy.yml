name: Deploy Frontend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            cd /opt/apps/frontend

            git fetch origin
            git reset --hard origin/main
            
            cat > .env.production << 'EOF'
            VITE_APP_SCRIPT_EXCEL_URL=https://script.google.com/macros/s/AKfycbx4D2ShoFE7qFiV_iY_coNKR3Vxj0mNsyok4he6ccOlZrfHU_mzodTrIGbWT608CfXf/exec
            VITE_BACKEND_URL=https://vhnglobal.com/
            EOF
            
            npm install
            npm run build
            sudo cp -r dist/* /var/www/vhnglobal.com/
            sudo chown -R www-data:www-data /var/www/vhnglobal.com
            echo "Frontend deployed successfully"
